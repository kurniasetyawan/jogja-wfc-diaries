<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Jogja WFC Diaries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Font Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg-main: #f5f5f7;
      --card-bg: #ffffff;
      --accent: #0f766e;
      --accent-soft: rgba(15, 118, 110, 0.06);
      --text-main: #111827;
      --text-muted: #6b7280;
      --border-soft: #e5e7eb;
      --radius-lg: 18px;
      --radius-md: 12px;
      --radius-pill: 999px;
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.06);
      --area-jakal: #a855f7;
      --area-seturan: #2563eb;
      --area-demangan: #0891b2;
      --area-prawirotaman: #f97316;
      --area-kotabaru: #22c55e;
      --area-lainnya: #6b7280;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top left, #fdfcfb, #f5f5f7 46%);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      padding: 24px;
    }

    .app {
      width: 100%;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(14px);
      border-radius: 28px;
      padding: 24px 20px 24px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      box-shadow: var(--shadow-soft);
    }

    @media (min-width: 768px) {
      .app {
        padding: 28px 30px 26px;
      }
    }

    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px;
      margin-bottom: 24px;
    }

    .title-block h1 {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.04em;
      margin-bottom: 4px;
    }

    .title-block p {
      font-size: 13px;
      color: var(--text-muted);
      max-width: 380px;
    }

    .pill-tag {
      padding: 6px 12px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(15, 23, 42, 0.08);
      background: #f9fafb;
      font-size: 11px;
      color: #4b5563;
      display: inline-flex;
      gap: 6px;
      align-items: center;
      white-space: nowrap;
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
    }

    .section-title {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    /* Form card */
    .form-card {
      background: var(--card-bg);
      border-radius: 24px;
      border: 1px solid var(--border-soft);
      box-shadow: 0 15px 30px rgba(15, 23, 42, 0.04);
      padding: 18px 16px 16px;
      margin-bottom: 22px;
    }

    @media (min-width: 768px) {
      .form-card {
        padding: 20px 20px 18px;
      }
    }

    .form-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 0.8fr);
      gap: 12px 16px;
    }

    @media (max-width: 720px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 13px;
    }

    .form-group label {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-muted);
    }

    input[type="text"],
    select,
    textarea {
      border-radius: var(--radius-md);
      border: 1px solid var(--border-soft);
      background: #f9fafb;
      padding: 8px 10px;
      font-size: 13px;
      outline: none;
      transition: border 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
    }

    input[type="text"]:focus,
    select:focus,
    textarea:focus {
      border-color: var(--accent);
      background: #ffffff;
      box-shadow: 0 0 0 1px rgba(15, 118, 110, 0.3);
    }

    textarea {
      resize: vertical;
      min-height: 48px;
      max-height: 140px;
    }

    /* Radio + checkbox groups */
    .radio-row,
    .checkbox-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 4px;
    }

    .radio-pill,
    .check-pill {
      border-radius: var(--radius-pill);
      border: 1px solid var(--border-soft);
      background: #f9fafb;
      padding: 6px 10px;
      font-size: 12px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      user-select: none;
      transition: border 0.18s ease, background 0.18s ease, transform 0.08s ease;
    }

    .radio-pill input,
    .check-pill input {
      display: none;
    }

    .radio-pill span.icon,
    .check-pill span.icon {
      font-size: 14px;
    }

    .radio-pill.selected,
    .check-pill.selected {
      border-color: var(--accent);
      background: var(--accent-soft);
      transform: translateY(-1px);
    }

    .radio-pill.selected .label-text,
    .check-pill.selected .label-text {
      color: #065f46;
    }

    /* Submit button */
    .form-footer {
      margin-top: 14px;
      display: flex;
      justify-content: flex-end;
    }

    .btn-primary {
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #0f766e, #22c55e);
      color: #ffffff;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 14px 30px rgba(16, 185, 129, 0.4);
      transition: transform 0.1s ease, box-shadow 0.1s ease, filter 0.1s ease;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 36px rgba(16, 185, 129, 0.5);
      filter: brightness(1.03);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 10px 20px rgba(16, 185, 129, 0.35);
    }

    .btn-primary span.icon {
      font-size: 16px;
    }

    .btn-secondary {
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: #f9fafb;
      padding: 8px 14px;
      font-size: 12px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: #374151;
      transition: background 0.15s ease, border 0.15s ease, transform 0.1s ease;
    }

    .btn-secondary:hover {
      background: #ffffff;
      border-color: #9ca3af;
      transform: translateY(-0.5px);
    }

    .error-text {
      font-size: 11px;
      color: #b91c1c;
      margin-top: 6px;
    }

    /* Toolbar (filter & sort) */
    .list-toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px 12px;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      margin-top: 4px;
    }

    .toolbar-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      font-size: 12px;
      color: var(--text-muted);
    }

    .toolbar-group label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .toolbar-select {
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: #f9fafb;
      padding: 6px 10px;
      font-size: 12px;
      outline: none;
      color: #374151;
    }

    .toolbar-select:focus {
      border-color: var(--accent);
      background: #ffffff;
      box-shadow: 0 0 0 1px rgba(15, 118, 110, 0.3);
    }

    /* Bento grid for cards */
    .cards-wrapper {
      margin-top: 4px;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 14px;
    }

    .empty-state {
      font-size: 13px;
      color: var(--text-muted);
      padding: 20px 8px;
      text-align: center;
      border-radius: 18px;
      border: 1px dashed var(--border-soft);
      background: #f9fafb;
      margin-top: 6px;
    }

    .card {
      position: relative;
      background: var(--card-bg);
      border-radius: 20px;
      border: 1px solid rgba(229, 231, 235, 0.9);
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.04);
      padding: 14px 13px 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      overflow: hidden;
    }
